name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    # מעניק הרשאות לטוקן OIDC לצורך אימות מול Azure
    permissions:
      id-token: write
      contents: read

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # שלב חובה לשליפת טוקן OIDC
      - name: 🔐 Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            return await core.getIDToken();
          result-encoding: string

      # שלב הבנייה והפריסה
      - name: 🚀 Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # במידה ואתה עדיין משתמש ב־Deployment Token – אל תשכח לעדכן לפי שם האפליקציה
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_MUSHROOM_0F95A8203 }}

          action: "upload"
          app_location: "/"         # תיקיית קוד המקור
          api_location: "api"       # תיקיית Azure Functions
          output_location: "dist"   # תיקיית פלט של Vite
          github_id_token: ${{ steps.idtoken.outputs.result }}
        env:
          # משתנים חשובים שהמערכת שלך דורשת
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # סוגר PR אוטומטית כשהיא נסגרת ב־GitHub
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            return await core.getIDToken();
          result-encoding: string

      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_MUSHROOM_0F95A8203 }}
          github_id_token: ${{ steps.idtoken.outputs.result }}
