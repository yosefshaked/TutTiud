name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    # ××¢× ×™×§ ×”×¨×©××•×ª ×œ×˜×•×§×Ÿ OIDC ×œ×¦×•×¨×š ××™××•×ª ××•×œ Azure
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ×©×œ×‘ ×—×•×‘×” ×œ×©×œ×™×¤×ª ×˜×•×§×Ÿ OIDC
      - name: ğŸ” Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            return await core.getIDToken();
          result-encoding: string

      # ×©×œ×‘ ×”×‘× ×™×™×” ×•×”×¤×¨×™×¡×”
      - name: ğŸš€ Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ×‘××™×“×” ×•××ª×” ×¢×“×™×™×Ÿ ××©×ª××© ×‘Ö¾Deployment Token â€“ ××œ ×ª×©×›×— ×œ×¢×“×›×Ÿ ×œ×¤×™ ×©× ×”××¤×œ×™×§×¦×™×”
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_MUSHROOM_0F95A8203 }}

          action: "upload"
          app_location: "/"         # ×ª×™×§×™×™×ª ×§×•×“ ×”××§×•×¨
          api_location: "api"       # ×ª×™×§×™×™×ª Azure Functions
          output_location: "dist"   # ×ª×™×§×™×™×ª ×¤×œ×˜ ×©×œ Vite
          github_id_token: ${{ steps.idtoken.outputs.result }}
        env:
          # ××©×ª× ×™× ×—×©×•×‘×™× ×©×”××¢×¨×›×ª ×©×œ×š ×“×•×¨×©×ª
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # ×¡×•×’×¨ PR ××•×˜×•××˜×™×ª ×›×©×”×™× × ×¡×’×¨×ª ×‘Ö¾GitHub
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ” Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            return await core.getIDToken();
          result-encoding: string

      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_MUSHROOM_0F95A8203 }}
          github_id_token: ${{ steps.idtoken.outputs.result }}
